<!--=============================== MEAT-CAKES CARDS START =============================-->
<div class="container my-4 cakes-font">
  <div class="row row-cols-1 row-cols-xl-3 row-cols-lg-2 row-cols-sm-1 g-4">
    <div class="col">
      <div class="card h-100">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/img/meat_cakes/meat_cake.jpg"
                class="card-img-top card-image"
                alt="" />
            </div>
            <div class="carousel-item">
              <img
                src="/img/meat_cakes/meat_cake_with_whisky.jpg"
                class="card-img-top card-image"
                alt="" />
            </div>
            <div class="carousel-item">
              <img
                src="/img/meat_cakes/meat_cake_with_sea_products.jpg"
                class="card-img-top card-image"
                alt="" />
            </div>
            <div class="carousel-item">
              <img
                src="/img/meat_cakes/meat_cake_1.jpg"
                class="card-img-top card-image"
                alt="" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>
        <div class="card-body cakes-font">
          <h5 class="card-title text-center">«Мясной торт»</h5>
          <p class="card-text">
            Мясной фарш - свинина, говядина, индейка.
            <br />Творожный сыр, грибы, репчатый лук, маринованные огурцы, соль,
            перец, сухая приправа (итальянские травы).
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!--=============================== MEAT-CAKES CARDS END =============================-->
